<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <a href="{% url 'add_product' %}" class="add-product-btn">Add Product</a>
        <div class="product-container">
            {% for product in products %}
            <div class="product-card">
                {% if product.images %}
                <img src="{{ product.images.url }}" alt="{{ product.name }}" class="product-image">
                {% else %}
                <img src="/static/images/default-product.jpg" alt="No Image" class="product-image">
                {% endif %}
                <div class="product-details">
                    <div class="product-name">{{ product.name }}</div>
                    <div class="product-price">${{ product.price }}</div>
                    <div class="product-comment">{{ product.comment }}</div>
                    <div class="product-quantity">Quantity: {{ product.quantity }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
